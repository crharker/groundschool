<p>
  Enter your new password below.
</p>
<form [formGroup]="passwordResetForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
      <input type="hidden" formControlName="userId" class="form-control form-control-sm col-sm-10"/>
  </div>
  <div class="form-group row">
      <label class="col col-sm-4" for="code">Code:</label>
      <div class="col">
          <input type="text" formControlName="code" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.code.errors }"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.code.errors.required">Reset code is required</div>
          </div>
      </div>
    </div>
    <div class="form-group row">
    <label class="col col-sm-4" for="email">Password:</label>
    <div class="col">
        <input type="password" formControlName="password" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.valid">A valid email address must be provided</div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary col col-sm-3">Submit</button>
