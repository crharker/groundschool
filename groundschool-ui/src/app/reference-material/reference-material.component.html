<h2>Reference Material</h2>
<form [formGroup]="referenceMaterialForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <input type="hidden" formControlName="id" class="form-control form-control-sm col-sm-10"/>
    </div>
    <div class="form-group">
        <label for="username">Title</label>
        <input type="text" formControlName="course" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
            <div *ngIf="f.title.errors.required">Title is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Resource Location</label>
        <input type="text" formControlName="resourceLocation" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.resourceLocation.errors }" />
        <div *ngIf="submitted && f.resourceLocation.errors" class="invalid-feedback">
            <div *ngIf="f.resourceLocation.errors.required">Resource Location is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Submit</button>
