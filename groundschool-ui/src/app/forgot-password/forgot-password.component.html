<p>
  Enter your email address.  If the email address entered is registered with the system, you'll receive an email with a link to reset your password.
</p>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <div class="form-group row">
    <label class="col col-sm-4" for="email">Email Address:</label>
    <div class="col">
        <input type="text" formControlName="email" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="someone@somewhere.com"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.valid">A valid email address must be provided</div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary col col-sm-3">Submit</button>
