<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="firstName"><font color="red">*</font> First Name:</label>
        <input type="text" formControlName="firstName" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="John"/>
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="lastName"><font color="red">*</font> Last Name:</label>
        <input type="text" formControlName="lastName" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Doe"/>
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email"><font color="red">*</font> Email Address:</label>
        <input type="text" formControlName="email" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="someone@somewhere.com"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.valid">A valid email address must be provided</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="username"><font color="red">*</font> Username:</label>
        <input type="text" formControlName="username" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password"><font color="red">*</font> Password: (must be at least 6 characters)</label>
        <input type="password" formControlName="password" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="sms">Cell Phone:</label>
        <input type="text" formControlName="sms" class="form-control form-control-sm col-sm-10" [ngClass]="{ 'is-invalid': submitted && f.sms.errors }" placeholder="4048675309"/>
        <div *ngIf="submitted && f.sms.errors" class="invalid-feedback">
            <div *ngIf="f.sms.errors.required">Phone number format is incorrect</div>
        </div>
    </div>
    <div class="form-group row">
        <label for="slack">Slack Name:</label>
        <input type="text" formControlName="slack" class="form-control form-control-sm col-sm-10" />
    </div>
    <div class="form-group row">
        <label for="eaaNumber">EAA Number: </label>
        <input type="text" formControlName="eaaNumber" class="form-control form-control-sm col-sm-10" />
    </div>
    <div class="form-group row">
        <label for="certificateNumber">FAA Certificate Number: </label>
        <input type="text" formControlName="certificateNumber" class="form-control form-control-sm col-sm-10" />
    </div>
    <div class="form-group row">
        <label for="questionPreference">Question Preference: </label>
        <input type="radio" ng-model="questionPreference" formControlName="questionPreference" class="form-control form-control-sm" value="Web"/> Web
        <input type="radio" ng-model="questionPreference" formControlName="questionPreference" class="form-control form-control-sm" value="Slack"/> Slack
        <input type="radio" ng-model="questionPreference" formControlName="questionPreference" class="form-control form-control-sm" value="SMS"/> Text Message
        <input type="radio" ng-model="questionPreference" formControlName="questionPreference" class="form-control form-control-sm" value="Email"/> Email
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

</form>
