application:
  host: ${applicationhost}
  security:
    secret: ${applicationsecuritysecret}
    expiration-time: ${applicationsecurityexpirationtime}

spring:
  datasource:
    url: ${springdatasourceurl}
    username: ${springdatasourceusername}
    password: ${springdatasourcepassword}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: never

logging:
  level:
    org:
     hibernate:
       SQL: INFO
       #type: TRACE

hazelcast:
  cache:
    # time to live in seconds
    ttl: ${hazelcastcachettl}

groundschool:
  timeout:
    read: ${groundschooltimeoutread}
    connect: ${groundschooltimeoutconnect}
    access-token-validity: ${groundschooltimeoutaccesstokenvalidity}
  email:
    from-address: ${groundschoolemailfromaddress}
    host: ${groundschoolemailhost}
    port: ${groundschoolemailport}
    username: ${groundschoolemailusername}
    password: ${groundschoolemailpassword}
  sms:
    from-address: ${groundschoolsmsfrom-address}
    account-sid: ${groundschoolsmsaccount-sid}
    auth-id: ${groundschoolsmsauth-id}

slack:
  bot:
    key: ${slackbotkey}
    channel: ${slackbotchannel}
    name: ${slackbotname}
